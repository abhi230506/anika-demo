<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Tamagotchi - Ferrofluid Shadow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- The Gooey Effect Container -->
        <div class="gooey-container" id="gooeyContainer">
            <!-- Particles will be generated by JavaScript -->
        </div>
        
        <!-- Eyes (outside the blur filter) -->
        <div class="eyes-container" id="eyesContainer">
            <div class="eye left-eye" id="leftEye"></div>
            <div class="eye right-eye" id="rightEye"></div>
        </div>
        
        <!-- Status Display -->
        <div class="status-panel" id="statusPanel">
            <div class="status-item">
                <span class="status-label">Mood:</span>
                <span class="status-value" id="moodDisplay">neutral</span>
            </div>
            <div class="status-item">
                <span class="status-label">Hunger:</span>
                <span class="status-value" id="hungerDisplay">70</span>
            </div>
            <div class="status-item">
                <span class="status-label">Happiness:</span>
                <span class="status-value" id="happinessDisplay">70</span>
            </div>
            <div class="status-item">
                <span class="status-label">Energy:</span>
                <span class="status-value" id="energyDisplay">70</span>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <div class="controls">
            <button class="control-btn" id="feedBtn">Feed</button>
            <button class="control-btn" id="playBtn">Play</button>
            <button class="control-btn" id="restBtn">Rest</button>
        </div>
    </div>
    
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
